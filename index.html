<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Issue Tracker</title>
</head>

<body>
    <div class="container">
        <h1 class="my-3">JS Issue Tracker <small class="text-secondary">by Sarah Lababidi</small></h1>
        <div class="well">
            <form>
                <h3>Add New Issue</h3>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea name="description" class="form-control" id="desc" rows="2" placeholder="Describe the issue..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="severity">Severity</label>
                    <select name="severity" class="form-control" id="severity" required>
                      <option>low</option>
                      <option>medium</option>
                      <option>high</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="person">Assigned To</label>
                    <input name="person" type="text" class="form-control" id="person" placeholder="Enter Responsible..." required>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <ul class="list-unstyled" id="issues">
            <li class="my-4">
                <div class="well p-3">
                    <p class="mb-1">Issue Id: 0</p>
                    <p class="status"><span class="badge badge-info">Open</span></p>
                    <p class="description">Delete Function in product x not working</p>
                    <p><span><i class="far fa-clock"></i></span> medium <span><i class="fas fa-user"></i></span> Sarah</p>
                    <button class="btn btn-warning closeButton">Close</button>
                    <button class="btn btn-danger deleteButton">Delete</button>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
